<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>{{ title or "Subtitle Syncer" }}</title>
    <style>
      :root {
        color-scheme: light dark;
        font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
        background-color: #f7f7f7;
        color: #222;
      }

      body {
        margin: 0;
        padding: 0;
        background: linear-gradient(180deg, #fefefe, #f1f5f9);
        min-height: 100vh;
      }

      .container {
        max-width: 880px;
        margin: 0 auto;
        padding: 2rem 1.5rem 4rem;
      }

      header {
        margin-bottom: 2rem;
        text-align: center;
      }

      h1 {
        margin: 0 0 0.5rem;
        font-size: clamp(2rem, 4vw, 2.5rem);
      }

      .card {
        background-color: #ffffff;
        border-radius: 12px;
        box-shadow: 0 12px 30px rgba(15, 23, 42, 0.12);
        padding: 2rem;
      }

      a.button, button, input[type="submit"] {
        background-color: #2563eb;
        color: #fff;
        border: none;
        border-radius: 8px;
        padding: 0.75rem 1.25rem;
        font-size: 1rem;
        cursor: pointer;
        text-decoration: none;
        display: inline-block;
        transition: background-color 0.2s ease, transform 0.2s ease;
      }

      a.button:hover,
      button:hover,
      input[type="submit"]:hover {
        background-color: #1d4ed8;
        transform: translateY(-1px);
      }

      form label {
        display: block;
        margin-bottom: 0.5rem;
        font-weight: 600;
      }

      form input[type="file"],
      form input[type="text"],
      form select {
        width: 100%;
        padding: 0.5rem;
        border: 1px solid #cbd5f5;
        border-radius: 8px;
        margin-bottom: 1.25rem;
        background-color: #f8fafc;
      }

      .checkbox-group {
        display: flex;
        align-items: center;
        gap: 0.5rem;
        margin-bottom: 1.5rem;
      }

      .progress-track {
        width: 100%;
        height: 14px;
        background-color: #e2e8f0;
        border-radius: 999px;
        overflow: hidden;
        margin: 1.25rem 0;
      }

      .progress-bar {
        height: 100%;
        width: 0%;
        background: linear-gradient(90deg, #2563eb, #1d4ed8);
        transition: width 0.4s ease;
      }

      .logs pre {
        background-color: #0f172a;
        color: #e2e8f0;
        padding: 1rem;
        border-radius: 10px;
        overflow-x: auto;
        max-height: 320px;
      }

      .log-entry + .log-entry {
        margin-top: 1.5rem;
      }

      .alert {
        padding: 1rem 1.25rem;
        border-radius: 8px;
        background-color: #fee2e2;
        color: #7f1d1d;
        margin-bottom: 1.5rem;
      }

      footer {
        margin-top: 2rem;
        text-align: center;
        font-size: 0.9rem;
        color: #64748b;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Subtitle Syncer</h1>
        <p>Align subtitles to your video with encoding detection and normalization.</p>
      </header>
      <main class="card">
        {% block content %}{% endblock %}
      </main>
      <footer>
        <p>Powered by FastAPI · ffsubsync · pysubs2 · uchardet</p>
      </footer>
    </div>
  </body>
</html>
