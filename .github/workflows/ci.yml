name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - name: Install Python 3.12
        run: uv python install 3.12.12
      - name: Install dependencies
        run: uv pip install --python 3.12.12 .[dev]
      - name: Ruff lint
        run: uv run --python 3.12.12 ruff check .

  tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - name: Install Python 3.12
        run: uv python install 3.12.12
      - name: Install dependencies
        run: uv pip install --python 3.12.12 .[dev]
      - name: Run pytest
        run: uv run --python 3.12.12 pytest

  coverage:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v3
      - name: Install Python 3.12
        run: uv python install 3.12.12
      - name: Install dependencies
        run: uv pip install --python 3.12.12 .[dev]
      - name: Coverage report
        run: |
          uv run --python 3.12.12 coverage run -m pytest
          uv run --python 3.12.12 coverage report
